<!DOCTYPE html>
<html>
<head>
  <title>Mux Video</title>
  <link
    href="https://unpkg.com/video.js/dist/video-js.css"
    rel="stylesheet"
  />
</head>
<body style="margin:0">
  <video
    id="mux-player"
    class="video-js vjs-default-skin"
    controls
    autoplay
    preload="auto"
    width="100%"
    height="100%"
  ></video>

  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const playbackId = urlParams.get("playbackId");
    const video = document.getElementById("mux-player");

    if (playbackId) {
      video.src = `https://stream.mux.com/${playbackId}.m3u8`;
    }
  </script>
</body>
</html>
